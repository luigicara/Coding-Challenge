<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <title>Coding Challenge</title>
</head>
<body>
    <!-- container di tutto il contenuto -->
    <div class="container">
        <!-- logo e titolo -->
        <header>
            <img src="logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        
        <nav>
            <div class="navbar">
                <button><strong>Prenota</strong></button>
                <button><strong>Termina Prenotazione</strong></button>
                <button><strong>Accendi Luci</strong></button>
            </div>
        </nav>
        
        <main>
            <!-- primo monopattino -->
            <section>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2> 
                <span class="location"> Via Guadalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="battery" id="first"></div>
            </section>
            
            <!-- secondo monopattino -->
            <section>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2> 
                <span class="location"> Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="battery" id="second"></div>
            </section>
           
            <!-- terzo monopattino -->
            <section>
                <input type="checkbox">
                <h2>Monopattino Fede124</h2> 
                <span class="location"> Via Mentarini - a 490 metri da te</span>
                <span>Stato carica:</span>
                <div class="battery" id="third"></div>
            </section>
        </main>
    </div>
</body>
</html>
